<section class="container-auth d-flex">
    <div class="d-flex container">
        <div class="img-planet">
            <img src="./assets/svg/planet-login.svg" alt="">
        </div>


        <div class="container-form">
            <div class="text-login">
                <h1>Login</h1>
                <p>Partiu outro planeta ðŸš€</p>
            </div>
            <form (ngSubmit)="Login()" [formGroup]="loginForm" #formDir="ngForm">
                <div class="box-alerts">
                    <div class="alert alert-danger" *ngIf="errors.length > 0">
                        <h3 id="msgRetorno">Opa! Alguma coisa nÃ£o deu certo:</h3>
                        <ul>
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>
                    <p *ngIf="isAuthenticated$ | async" class="alert alert-success">Login realizado com sucesso</p>
                </div>
                <div class="item-form">
                    <input type="text" placeholder="Email" formControlName="email">
                    <div class="alerts" *ngIf="email.invalid && formDir.submitted">
                        <p class="text-danger">Email Ã© obrigatÃ³rio</p>
                    </div>
                </div>
                <div class="item-form">
                    <input type="password" placeholder="Password" formControlName="password">
                    <div class="alerts" *ngIf="password.invalid && formDir.submitted">
                        <p class="text-danger">Senha Ã© obrigatÃ³rio</p>
                    </div>
                    <a routerLink="/recovery-password" class="link-primary">Esqueceu a senha ?</a>
                </div>
                <div class="button-form">
                    <button [disabled]="!loginForm.valid" type="submit" class="btn secundary">Login</button>
                </div>
                <span>NÃ£o tem uma conta? <a routerLink="/">Registre-se</a> </span>
            </form>
        </div>
    </div>
</section>

<div *ngIf="loading$ | async">
    <app-loading></app-loading>
</div>
