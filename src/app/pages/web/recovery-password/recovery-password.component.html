<section class="container-auth d-flex">
    <div class="d-flex container">
        <div class="img-planet">
            <img src="./assets/img/lock.png" alt="">
        </div>


        <div class="container-form">
            <div class="text-login">
                <h1>Esqueceu a senha ?</h1>
                <p>Preencha seu e-mail para pedir uma nova ðŸ˜‰</p>
            </div>
            <form (ngSubmit)="recoveryPass()" [formGroup]="recoveryForm" #formDir="ngForm">
                <div class="box-alerts">
                    <div class="alert alert-danger" *ngIf="errors.length > 0">
                        <h3 id="msgRetorno">Opa! Alguma coisa nÃ£o deu certo:</h3>
                        <ul>
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>
                    <p *ngIf="isPassRecoverySucess == true" class="alert alert-success">Reset de senha concluido com
                        sucesso.</p>
                </div>
                <div class="item-form">
                    <input type="text" placeholder="Email" formControlName="email">
                    <div class="alerts" *ngIf="email.invalid && formDir.submitted">
                        <p class="text-danger">Email Ã© obrigatÃ³rio</p>
                    </div>
                </div>

                <div class="button-form">
                    <button [disabled]="!recoveryForm.valid" type="submit" class="btn secundary">Solicitar nova senha</button>
                </div>
                <span>NÃ£o tem uma conta? <a routerLink="/sing-up">Registre-se</a> </span>
            </form>
        </div>
    </div>
</section>

<div *ngIf="isLoading">
    <app-loading></app-loading>
</div>
