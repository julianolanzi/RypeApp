<div class="container-page">

<section *ngIf="Team">
  <div class="container-cover">
    <img src="./assets/img/teams/team-cover.png" alt="">
  </div>
  <div class="team-user-container">
    <div class="img-container">
      <img class="img-team" src="{{this.Team.url}}" alt="">
    </div>
    <div class="name-container">
      <h1>{{this.Team.name}}</h1>
    </div>
  </div>

  <div class="container-data">
    <div class="top-container">
      <div class="title-form p-20">
        <h3 class="">Detalhes da conta</h3>

      </div>
      <div class="buttons-conteiner p-20">
        <button (click)="modal.toggle()">Atualizar Foto</button>
        <!-- <button>Atualizar Dados</button> -->
      </div>
    </div>
    <hr>

    <div class="container-form p-20">

      <form (ngSubmit)="updateinfoTeam()" class="d-flex-column" [formGroup]="updateForm" #formDir="ngForm">
        <div class="item-form">
          <label>Id do Time</label>
          <div>
              <input type="text" formControlName="idTeam" />
          </div>
      </div>
        <div class="item-form">
          <label>Nome</label>
          <div>
            <input type="text" formControlName="name" placeholder="Nome" />
            <div class="alert" *ngIf="name.invalid && formDir.submitted">
              <p class="">Nome é obrigatório</p>
            </div>
          </div>
        </div>
        <div class="item-form">
          <label>Tag Name</label>
          <div>
            <input type="text" formControlName="tagName" placeholder="tagName" />
            <div class="alert" *ngIf="tagName.invalid && formDir.submitted">
              <p class="">Tag Name é obrigatório</p>
            </div>
          </div>
        </div>
        <div class="item-form">
          <label>Descrição</label>
          <div>
            <textarea name="" formControlName="description" placeholder="Descrição" cols="30" rows="10"></textarea>

          </div>
        </div>

        <div class="item-form">
          <label>Email</label>
          <div>
            <input type="text" formControlName="emailTeam" placeholder="Email" />

          </div>
        </div>

        <div class="item-form">
          <label>Escolha o tipo de time ?</label>
          <div class="conteiner-gender-admin">
            <div class="options-gender">
              <input id="private" type="radio" value="false" formControlName="private" />

              <label class="">
                <div class="">Público</div>
              </label>
            </div>

            <div class="options-gender ">
              <input id="private" type="radio" value="true" formControlName="private" />

              <label>
                <div class="">Privado</div>
              </label>
            </div>


          </div>
          <div class="alert" *ngIf="private.invalid && formDir.submitted">
            <p>Tipo de time é obrigatório</p>
          </div>
        </div>

        <div class="midia-container">
          <h1>Mídias Sociais</h1>

          <div class="social-container">
            <div class="item-form">
              <label>Youtube</label>
              <div>
                <input type="text" formControlName="youtubeTeam" placeholder="Youtube" />
              </div>
            </div>
            <div class="item-form">
              <label>Instagram</label>
              <div>
                <input type="text" formControlName="instagramTeam" placeholder="Instagram" />
              </div>
            </div>
            <div class="item-form">
              <label>Discord</label>
              <div>
                <input type="text" formControlName="discordTeam" placeholder="Discord" />
              </div>
            </div>
            <div class="item-form">
              <label>Facebook</label>
              <div>
                <input type="text" formControlName="facebookTeam" placeholder="Facebook" />
              </div>
            </div>
          </div>

        </div>

        <div class="item-form">
          <label>Data de criação</label>
          <div>
              <input type="text" formControlName="createdAt" />
          </div>
      </div>


        <div class="bottom-container">
          <button [disabled]="!updateForm.valid || (this.updateForm.touched == false)" type="submit">Atualizar
            Dados</button>
        </div>
      </form>

    </div>
  </div>
</section>
</div>

<div *ngIf="loading$ | async">
  <app-loading></app-loading>
</div>


<app-modal-generic #modal>
  <div class="container-content-modal">
    <div class="title-modal">
      <h1>Altere a foto do time</h1>
      <p>Selecione a foto que voce deseja</p>
    </div>
    <div class="modal-center">
      <div class="container-img">

        <img [src]="this.url" alt="image" />

      </div>
      <label class="file">
        <input type="file" (change)="onselectFile($event)" />
        <span>Selecione sua foto</span>
      </label>

      <button (click)="modal.toggle()" (click)="changeImg()" class="btn-modal-change">Alterar</button>
      <button (click)="modal.toggle()" class="btn-modal-close">Fechar</button>

    </div>

  </div>
</app-modal-generic>
