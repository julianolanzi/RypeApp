<div class="dropdown-box header-dropdown" [ngClass]="{'active': ((this.enableNotifications$ | async) == true)}">
  <div class="dropdown-box-header">
    <p class="dropdown-box-header-title">Notificações</p>
  </div>
  
  <div class="dropdown-box-list">
    <div *ngIf="this.isNotifica == true">
      <div class="notfound-item">
        <div class="icon-notfound-notifications">
          <span class="material-symbols-outlined">
            notifications_off
          </span>
        </div>
        <p>Sem notificações aproveite e navegue na plataforma</p>
      </div>
    </div>
    <div *ngFor="let notification of this.Allnotifications">
      <div class="dropdown-box-list-item">
        <div class="item-container">
          <div class="user-short-description-avatar-small">
            <div class="user-avatar-content-small">
              <div class="hexagon-image-50-55">
                <svg width="50" height="54" viewBox="0 0 50 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <defs>
                    <clipPath id="avatar-img-small">
                      <path
                        d="M4.08547 10.9017L21.8249 2.00288C23.6396 1.09253 25.7755 1.08241 27.5987 1.97552L45.8594 10.9203C48.0875 12.0118 49.5 14.2765 49.5 16.7576V37.6204C49.5 40.0579 48.1363 42.2906 45.9676 43.4034L27.7084 52.7734C25.8256 53.7397 23.5903 53.7288 21.717 52.7443L3.97618 43.4209C1.83863 42.2976 0.5 40.0818 0.5 37.6671V16.7117C0.5 14.2528 1.88757 12.0043 4.08547 10.9017Z"
                        stroke="black" />
                    </clipPath>
                  </defs>
                </svg>
                <img src="{{notification.description.url}}" alt="">
              </div>
            </div>
            <div class="user-avatar-progress-small">
              <div class="hexagon-progress-61-68">
                <svg width="61" height="67" viewBox="0 0 61 67" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <defs>
                    <clipPath id="avatar-progress-back-small">
                      <path
                        d="M51.9799 14.2574L31.0647 3.97607L32.5251 0.568436L55.9889 12.3003C58.7165 13.6642 60.4236 16.4681 60.3828 19.5175L60.0134 47.1163C59.9745 50.0168 58.359 52.6659 55.798 54.0284L33.4337 65.9266C31.0682 67.1851 28.2278 67.1673 25.8783 65.8793L4.17855 53.9843C1.63266 52.5887 0.05 49.9163 0.05 47.013V20.2155H3.30751L3.4866 44.3798C3.50824 47.2993 5.1089 49.9782 7.6696 51.3806L25.8746 61.3509C28.2292 62.6404 31.0717 62.6713 33.4538 61.4333L52.141 51.7209C54.8062 50.3357 56.4786 47.5818 56.4786 44.5781V21.4817C56.4786 18.413 54.7338 15.6112 51.9799 14.2574Z"
                        fill="#E62479" stroke="#E62479" stroke-width="0.1" />

                    </clipPath>
                  </defs>
                </svg>
              </div>
            </div>
            <div class="user-avatar-progress-border-small">
              <div class="hexagon-progress-61-68">
                <svg width="60" height="67" viewBox="0 0 60 67" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <defs>
                    <clipPath id="avatar-progress-small">
                      <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M26.8097 0.705303C28.6012 -0.225133 30.7114 -0.235557 32.5115 0.677366L56.4192 12.8024C58.622 13.9196 60 16.2287 60 18.7379V47.2853C60 49.7505 58.6695 52.0264 56.526 53.1652L32.6193 65.8672C30.7605 66.8547 28.552 66.8435 26.7029 65.8374L3.41861 53.1681C1.30606 52.0186 0 49.7602 0 47.3179V18.7058C0 16.2189 1.35372 13.9267 3.5264 12.7982L26.8097 0.705303ZM31.0089 3.75041C30.1655 3.32265 29.1808 3.32742 28.3411 3.76357L5.05776 15.8565C4.0351 16.3877 3.37079 17.485 3.37079 18.7058V47.3179C3.37079 48.5166 4.01172 49.5986 5.00699 50.1401L28.2913 62.8094C29.1584 63.2812 30.1889 63.2864 31.0602 62.8235L54.9669 50.1215C55.9763 49.5852 56.6292 48.4953 56.6292 47.2853V18.7379C56.6292 17.5061 55.953 16.4011 54.9166 15.8755L31.0089 3.75041Z"
                        fill="black" />



                    </clipPath>
                  </defs>
                </svg>
              </div>
            </div>

          </div>
          <div class="flags">
            <div *ngIf="notification.type == 'user'" class="flag-user"></div>
            <div *ngIf="notification.type == 'platform'" class="flag-platform"> </div>
            <div *ngIf="notification.type == 'team'" class="flag-team"></div>
          </div>
          <div class="iteam-content">
            <div class="item-title">
              <h2>{{notification.title}}</h2>
            </div>
            <div class="item-description">
              <p><strong>{{this.user.nickname}} </strong>{{notification.description.message}}</p>
            </div>
            <div *ngIf="notification.request == true" class="item-request">
              <button (click)="rejectRequest(notification)" class="recusar">recusar</button>
              <button (click)="acceptRequest(notification)" class="aceitar">aceitar</button>
            </div>
          </div>
          <div class="item-button-delete">
            <button (click)="deleteNotification(notification)" class="delete-notification">x</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="dropdown-box-button">
    <p class="timer-coutdown" *ngIf="this.ischange == false">{{this.timer + ' seg'}}</p>
    <button *ngIf="this.ischange == true" (click)="refreshNotifications()"> <i
        class='material-symbols-outlined d-flex-center icon'>notifications_active</i>
      Carregar Notificações</button>
  </div>
</div>
